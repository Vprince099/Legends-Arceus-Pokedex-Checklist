<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hisui Pokédex Checklist — Styled (Fixed 2)</title>
<style>
:root{ --bg:#0b0d12; --panel:#111722; --panel-2:#0d1320; --text:#e4e9f2; --muted:#a7b0c0; --accent:#7bd389; --accent-2:#7bb2d3; --border:#1f2a3a; --row:#10161f; --row-alt:#0e141e; --link:#8cc2ff; }
@media (prefers-color-scheme: light){
  :root{ --bg:#f7f9fc; --panel:#ffffff; --panel-2:#f1f5fb; --text:#101828; --muted:#556277; --accent:#2ecc71; --accent-2:#3498db; --border:#e5e7eb; --row:#ffffff; --row-alt:#f8fafc; --link:#1d4ed8; }
}
:root[data-theme="light"]{ }
:root[data-theme="dark"]{ --bg:#0b0d12; --panel:#111722; --panel-2:#0d1320; --text:#e4e9f2; --muted:#a7b0c0; --accent:#7bd389; --accent-2:#7bb2d3; --border:#1f2a3a; --row:#10161f; --row-alt:#0e141e; --link:#8cc2ff; }
*{box-sizing:border-box} html,body{height:100%}
body{margin:0;font-family:Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial; background:var(--bg); color:var(--text);}
.app{max-width:1100px;margin:24px auto;padding:0 16px;}
.header{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:12px;}
h1{margin:0;font-size:22px;letter-spacing:.2px}
.small{color:var(--muted);font-size:12px}
.controls{position:sticky;top:0;z-index:5;background:linear-gradient(180deg,var(--panel-2),rgba(0,0,0,0));padding:10px 12px;border:1px solid var(--border);border-radius:12px;display:flex;flex-wrap:wrap;gap:8px;align-items:center;}
.controls-row{display:flex;flex-wrap:wrap;gap:8px;align-items:center;width:100%}
.kpis{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
.badge{display:inline-flex;gap:6px;align-items:center;background:var(--panel); border:1px solid var(--border); border-radius:999px; padding:6px 10px; font-size:12px; color:var(--muted);}
.progress{height:10px;background:var(--panel);border:1px solid var(--border);border-radius:999px;overflow:hidden;min-width:220px}
.progress > div{height:100%;background:var(--accent);width:0%}
.btn, select, input[type=search]{background:var(--panel); color:var(--text); border:1px solid var(--border); padding:8px 12px; border-radius:10px; font-size:14px; outline:none;}
.btn{cursor:pointer;transition:transform .02s ease, background .2s}
.btn:hover{background:var(--panel-2)} .btn:active{transform:translateY(1px)}
.theme-toggle{margin-left:auto}
.table-wrap{margin-top:14px;border:1px solid var(--border);border-radius:12px;overflow:clip;background:var(--panel)}
table{width:100%;border-collapse:separate;border-spacing:0}
thead th{position:sticky; top:0; background:var(--panel-2); text-align:left; padding:10px 12px; font-weight:600; font-size:13px; color:var(--muted); border-bottom:1px solid var(--border);}
tbody td{padding:12px;border-bottom:1px solid var(--border);vertical-align:top;background:var(--row)}
tbody tr:nth-child(even) td{background:var(--row-alt)} tbody tr:hover td{background:rgba(123,210,137,.08)}
.dex{color:var(--muted); font-variant-numeric:tabular-nums}
.name a{color:var(--text);text-decoration:none;font-weight:600} .name a:hover{text-decoration:underline}
.loc a{color:var(--link); text-decoration:none} .loc a:hover{text-decoration:underline}
.type-badges{display:flex;gap:6px;flex-wrap:wrap}
.type{display:inline-block; padding:3px 8px; border-radius:999px; font-size:12px; font-weight:600; color:#0a0a0a; border:1px solid rgba(0,0,0,.1)}
.type-Normal{background:#c6c6a7} .type-Fire{background:#f5ac78} .type-Water{background:#9db7f5} .type-Electric{background:#fae078} .type-Grass{background:#a7db8d} .type-Ice{background:#bce6e6} .type-Fighting{background:#d67873} .type-Poison{background:#c183c1} .type-Ground{background:#ebd69d} .type-Flying{background:#c6b7f5} .type-Psychic{background:#fa92b2} .type-Bug{background:#c6d16e} .type-Rock{background:#d1c17d} .type-Ghost{background:#a292bc} .type-Dragon{background:#a27dfa} .type-Dark{background:#a29288} .type-Steel{background:#d1d1e0} .type-Fairy{background:#f4bdc9}
.ckbox{transform:scale(1.2)}
.footer{color:var(--muted);font-size:12px;margin-top:10px;text-align:right}
</style>
<div class="app">
  <div class="header">
    <div>
      <h1>Hisui Pokédex Checklist</h1>
      <div class="small">242 entries with IGN links • Progress saves to your browser (<code>hisuiTable.v1</code>)</div>
    </div>
    <button id="btn-theme" class="btn theme-toggle" aria-label="Toggle theme">Toggle Theme</button>
  </div>

  <div class="controls">
    <div class="controls-row">
      <input id="q" type="search" placeholder="Search name/type/location…" aria-label="Search">
      <select id="filter" aria-label="Filter">
        <option value="all">Show: All</option>
        <option value="unchecked">Show: Unchecked</option>
        <option value="checked">Show: Checked</option>
      </select>

      <button id="btn-export" class="btn">Export</button>
      <button id="btn-import" class="btn">Import</button>

      <div class="kpis" style="margin-left:auto">
        <span class="badge"><b id="count-checked">0</b>/<span id="count-total">242</span> caught</span>
        <span class="badge"><span id="percent">0%</span> complete</span>
        <div class="progress" title="Completion"><div id="barfill"></div></div>
      </div>
    </div>

    <div class="controls-row">
      <button id="btn-check-all" class="btn">Check all (visible)</button>
      <button id="btn-uncheck-all" class="btn">Uncheck all (visible)</button>
      <button id="btn-reset" class="btn">Reset all</button>
    </div>
  </div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th style="width:72px">#</th>
          <th>Pokémon</th>
          <th style="width:180px">Type</th>
          <th>Location(s)</th>
          <th style="width:120px">Collected</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <div class="footer">Styled build with working dataset load.</div>
</div>

rl": "https://www.ign.com/wikis/pokemon-legends/Dialga", "type": "Steel/Dragon", "locations": "Complete final two main missions: Atop Mount Coronet and/or The Counterpart"}, {"no": 236, "name": "Palkia", "url": "https://www.ign.com/wikis/pokemon-legends/Palkia", "type": "Water/Dragon", "locations": "Complete final two main missions: Atop Mount Coronet and/or The Counterpart"}, {"no": 237, "name": "Giratina", "url": "https://www.ign.com/wikis/pokemon-legends/Giratina", "type": "Ghost/Dragon", "locations": "Complete main mission #25 then the side quest On the Trail of Giratina"}, {"no": 238, "name": "Arceus", "url": "https://www.ign.com/wikis/pokemon-legends/Arceus", "type": "Normal", "locations": "See How to Get Arceus"}, {"no": 239, "name": "Phione", "url": "https://www.ign.com/wikis/pokemon-legends/Phione", "type": "Water", "locations": "See The Sea's Legend - How to Get Manaphy"}, {"no": 240, "name": "Manaphy", "url": "https://www.ign.com/wikis/pokemon-legends/Manaphy", "type": "Water", "locations": "See The Sea's Legend - How to Get Manaphy"}, {"no": 241, "name": "Shaymin", "url": "https://www.ign.com/wikis/pokemon-legends/Shaymin", "type": "Grass", "locations": "See How to Get Shaymin"}, {"no": 242, "name": "Darkrai", "url": "https://www.ign.com/wikis/pokemon-legends/Darkrai", "type": "Dark", "locations": "See How to Get Darkrai"}]</script><script>
const STORAGE_KEY = 'hisuiTable.v1';
// Parse ITEMS from JSON blob (defined ABOVE this script)
const ITEMS = JSON.parse(document.getElementById('__DATA__').textContent);

// Theme toggle (persists preference)
(function(){
  const root = document.documentElement;
  const pref = localStorage.getItem('hisui.theme');
  if (pref === 'light' || pref === 'dark') root.setAttribute('data-theme', pref);
  document.getElementById('btn-theme').onclick = () => {
    const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    root.setAttribute('data-theme', next);
    localStorage.setItem('hisui.theme', next);
  };
})();

let data = (function () {
  try {
    const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '');
    if (saved && Array.isArray(saved.items) && typeof saved.checks === 'object') {
      return saved;
    }
  } catch (e) {}
  return { items: ITEMS, checks: {} };
})();

const TYPE_CLASS = (t)=> 'type type-' + t.trim().replace(/[^A-Za-z]/g,'');
function renderTypes(typeStr){
  if(!typeStr) return '';
  const parts = typeStr.split(/[\/,]/).map(s=>s.trim()).filter(Boolean);
  return '<div class="type-badges">' + parts.map(p=>`<span class="${TYPE_CLASS(p)}">${p}</span>`).join('') + '</div>';
}

const Q = document.getElementById('q');
const FILTER = document.getElementById('filter');
const TBODY = document.getElementById('tbody');
const COUNT_CHECKED = document.getElementById('count-checked');
const PERCENT = document.getElementById('percent');
const BAR = document.getElementById('barfill');

function saveState(){ try { localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); } catch(e){} }

function render(){
  TBODY.innerHTML='';
  const q=(Q.value||'').toLowerCase().trim();
  const filter=FILTER.value;
  for(let i=0;i<data.items.length;i++){
    const it=data.items[i];
    const id=('000'+it.no).slice(-3);
    const isChecked=!!data.checks[id];
    const hay=(it.name+' '+(it.type||'')+' '+(it.locations||'')).toLowerCase();
    if(q && hay.indexOf(q)===-1) continue;
    if(filter==='checked' && !isChecked) continue;
    if(filter==='unchecked' && isChecked) continue;

    const tr=document.createElement('tr');

    const tdNo=document.createElement('td');
    tdNo.innerHTML='<span class="dex">#'+id+'</span>';
    tr.appendChild(tdNo);

    const tdName=document.createElement('td'); tdName.className='name';
    const a=document.createElement('a'); a.href=it.url||'#'; a.target='_blank'; a.rel='noopener'; a.textContent=it.name;
    tdName.appendChild(a); tr.appendChild(tdName);

    const tdType=document.createElement('td');
    tdType.innerHTML = renderTypes(it.type || '');
    tr.appendChild(tdType);

    const tdLoc=document.createElement('td'); tdLoc.className='loc';
    tdLoc.innerHTML = (it.locations||'').replace(/\n/g,'<br>');
    tr.appendChild(tdLoc);

    const tdChk=document.createElement('td');
    const cb=document.createElement('input'); cb.type='checkbox'; cb.className='ckbox'; cb.checked=isChecked;
    cb.onchange=(()=>{ const key=id; return function(){ data.checks[key]=this.checked; updateStats(); saveState(); } })();
    tdChk.appendChild(cb); tr.appendChild(tdChk);

    TBODY.appendChild(tr);
  }
  updateStats();
}

function updateStats(){
  let checked=0;
  for(let i=0;i<data.items.length;i++){ const id=('000'+data.items[i].no).slice(-3); if(data.checks[id]) checked++; }
  const total=data.items.length; COUNT_CHECKED.textContent=checked;
  const pct=total?Math.round(checked/total*100):0; PERCENT.textContent=pct+'%'; BAR.style.width=pct+'%';
}

document.getElementById('btn-check-all').onclick=function(){ bulk(true); };
document.getElementById('btn-uncheck-all').onclick=function(){ bulk(false); };
document.getElementById('btn-reset').onclick=function(){ if(confirm('Reset ALL progress?')){ data.checks={}; saveState(); render(); } };

document.getElementById('btn-export').onclick=function(){
  const blob=new Blob([JSON.stringify(data)],{type:'application/json'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a'); a.href=url; a.download='hisui-progress.json'; a.click();
  setTimeout(()=>URL.revokeObjectURL(url), 1000);
};

document.getElementById('btn-import').onclick=function(){
  const inp=document.createElement('input'); inp.type='file'; inp.accept='application/json';
  inp.onchange=()=>{ const f=inp.files[0]; if(!f) return; const r=new FileReader(); r.onload=()=>{
    try{ const obj=JSON.parse(r.result); if(obj && Array.isArray(obj.items) && typeof obj.checks==='object'){ data=obj; saveState(); render(); } else { alert('Invalid file.'); } }
    catch(e){ alert('Invalid JSON.'); }
  }; r.readAsText(f); };
  inp.click();
};

function bulk(val){
  const q=(Q.value||'').toLowerCase().trim();
  const filter=FILTER.value;
  for(let i=0;i<data.items.length;i++){
    const it=data.items[i];
    const id=('000'+it.no).slice(-3);
    const isChecked=!!data.checks[id];
    const hay=(it.name+' '+(it.type||'')+' '+(it.locations||'')).toLowerCase();
    const passQ=(!q||hay.indexOf(q)!==-1);
    const passF=(filter==='all')||(filter==='checked'&&isChecked)||(filter==='unchecked'&&!isChecked);
    if(passQ&&passF) data.checks[id]=val;
  }
  saveState(); render();
}

Q.oninput=render; FILTER.onchange=render; render();
</script>
